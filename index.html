<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Ice Cream Review</title>
</head>

<body>
<div class="container">
  <div class="row">

    <div class="col-xs-2">
      <div class="description">
        <h1 class="headline">Ice Cream Review</h1>
        <p>Here is a map of my reviews and ratings for the various ice cream stores I've been to.</p>
        <p>Ratings are out of five.</p>
        <p>Select a store:</p>

        <div class="store-list">
          <select class="stores" id="stores" onchange="changeSelection();">
            <option value="0">Amorino Gelato</option>
            <option value="1">Cold Stone Creamery</option>
            <option value="2">CottonHi</option>
            <option value="3">CREAM</option>
            <option value="4">Creamistry</option>
            <option value="5">McConnell's Fine Ice Creams</option>
            <option value="6">Milk</option>
            <option value="7">Saffron &amp; Rose Ice Cream</option>
            <option value="8">Salt &amp; Straw</option>
            <option value="9">Sweet Rose Creamery</option>
            <option value="10">UCLA</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-xs-10" id="google-map"></div>

    <div id="content">
      <h3>Reviews</h3>
      <div id="store-names">Store</div>
      <div id="reviews">Review</div>
      <h3>Rating</h3>
      <div id="ratings">Rating</div>
    </div>

      <div id="ratings">Rating</div>
    </div>
    <div id="google-map"></div>
  </div> -->
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvxPck-sjntRhAVx1az7VqbmwhdmSR5pY
&callback=initMap"
 type="text/javascript"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
