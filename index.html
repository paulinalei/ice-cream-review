<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Ice Cream Review</title>
</head>

<body>
  <div class="container">
    <h1 class="headline">Ice Cream Review</h1>

    <div class="description">
      <p>By Paulina Lei</p>
      <p>Here is a map of my reviews and ratings for the various ice cream stores I've been to.</p>
      <p>Ratings are out of five.</p>
      <p>Select a store:</p>

      <div class="store-list">
        <select class="stores" id="stores" onchange="changeSelection();">

            <option value="0">Amorino Gelato</option>
            <option value="1">Sweet Rose Creamery</option>
            <option value="2">UCLA</option>
        </select>
      </div>

    </div>

    <div id="content">
      <h3>Reviews</h3>
      <div id="store-names">Store</div>
      <div id="reviews">Review</div>
      <h3>Rating</h3>
      <div id="ratings">Rating</div>
    </div>
    <div id="google-map"></div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvxPck-sjntRhAVx1az7VqbmwhdmSR5pY&callback=initMap"
      async defer></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
