<head>

  <title>Ice Cream Review</title>

<body>
<div class="container">
  <div class="row">

    <div class="col-xs-2">
      <div class="description">
        <h1 class="headline">Ice Cream Review</h1>
        <p>By Paulina Lei</p>
        <p>Here is a map of my reviews and ratings for the various ice cream stores I've been to.</p>
        <p>Ratings are out of five.</p>
        <p>Select a store:</p>

        <div class="store-list">
          <select class="stores" id="stores" onchange="changeSelection();">
            <option value="0">Afters Ice Cream</option>
            <option value="1">Amorino Gelato</option>
            <option value="2">Atticus Creamery &amp; Pies</option>
            <option value="3">B.CANDY</option>
            <option value="4">Baskin Robbins</option>
            <option value="5">Ben &amp; Jerry's</option>
            <option value="6">Chunk-N-Chip</option>
            <option value="7">Cold Stone Creamery</option>
            <option value="8">CottonHi</option>
            <option value="9">CREAM</option>
            <option value="10">Creamistry</option>
            <option value="11">Eiswelt Gelato</option>
            <option value="12">Hamada-ya</option>
            <option value="13">Han's Homemade Ice Cream</option>
            <option value="14">Humphry Slocombe</option>
            <option value="15">Mangiamo Gelato Caffe</option>
            <option value="16">Marianne's Ice Cream</option>
            <option value="17">Matcha Love</option>
            <option value="18">McConnell's Fine Ice Creams</option>
            <option value="19">Milk</option>
            <option value="20">Mochilato</option>
            <option value="21">The Penny Ice Creamery</option>
            <option value="22">Rori's Artisanal Creamery</option>
            <option value="23">Saffron &amp; Rose Ice Cream</option>
            <option value="24">Salt &amp; Straw</option>
            <option value="25">Scoops N Scoops</option>
            <option value="26">Sweet Rose Creamery</option>
            <option value="27">Three Twins Ice Cream</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-xs-10" id="google-map"></div>

    <div id="content">
      <h3>Reviews</h3>
      <div id="store-names">Store</div>
      <div id="reviews">Review</div>
      <h3>Rating</h3>
      <div id="ratings">Rating</div>
    </div>

</div>
